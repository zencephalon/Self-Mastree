<template name="tree">
<div class={{focused_class this}} data-id="{{_id}}">
  <p>{{ref}}: <span class="grey">{{total_count}} ({{yesterday_count this}}{{{today_count this}}}) {{#if folded}}[+]{{/if}}</span></p>
  <ul class={{folded_class this}}>
    {{#each kids}}
      {{> tree}}
    {{/each}}
  </ul>
</div>
</template>
