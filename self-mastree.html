<head>
  <title>self-mastree</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  {{#with root}}
    {{> node}}
  {{/with}}
</template>

<template name="node">
  <h4>{{title}}</h4>
  <ul>
  {{#each kids}}
    <li>
      {{> node}}
    </li>
  {{/each}}
  </ul>
</template>
