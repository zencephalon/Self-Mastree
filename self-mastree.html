<head>
  <title>self-mastree</title>
  <link href='http://fonts.googleapis.com/css?family=Vollkorn:400italic,400' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> root}}
</body>

<template name="root">
  {{#with root}}
    {{> node}}
  {{/with}}
</template>

<template name="node">
  <p>{{title}} : {{total_count}}</p>
  <ul>
  {{#each kids}}
    <li>
      {{> node}}
    </li>
  {{/each}}
  </ul>
</template>
