<head>
  <title>self-mastree</title>
</head>

<body>
  {{> root}}
</body>

<template name="root">
  {{#with root}}
    {{> node}}
  {{/with}}
</template>

<template name="node">
  <h4>{{title}} : {{count}} : {{total_count}}</h4>
  <ul>
  {{#each kids}}
    <li>
      {{> node}}
    </li>
  {{/each}}
  </ul>
</template>
